<ag-grid-angular
  style="width: 100%; height: 300px; margin: 30px 0"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [animateRows]="true"
  [rowSelection]="'multiple'"
  [defaultColDef]="defaultColDef"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
>
</ag-grid-angular>

<button type="button" (click)="selectAllRows()">Select All Rows</button>
|
<button type="button" (click)="deselectRowSelection()">
  Deselect All Rows
</button>
|
<button type="button" (click)="extractCSV()">Export CSV</button>
|
<button type="button" (click)="SortByMakeModel('asc')">
  Make and Model Ascending
</button>
|
<button type="button" (click)="SortByMakeModel('desc')">
  Make and Model Descending
</button>

<div *ngIf="cellClickMessage" style="margin-top: 20px;">
  {{ cellClickMessage }}
</div>
