<ag-grid-angular
  style="width: 400px; height: 300px; margin: 30px 0"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [animateRows]="true"
  [rowSelection]="'multiple'"
  [defaultColDef]="defaultColDef"
  (gridReady)="onGridReady($event)"
  (cellClicked)="onCellClicked($event)"
>
</ag-grid-angular>

<button type="button" (click)="deselectRowSelection()">
  Deselect the Selected Rows
</button>

<div *ngIf="cellClickMessage" style="margin-top: 20px;">
  {{ cellClickMessage }}
</div>
